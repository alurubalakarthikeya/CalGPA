<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <title>CalGPA</title>
</head>
<body>
    <nav class="navbar">
        <h1>CalGPA <sup><i class="fa-solid fa-graduation-cap"></i></sup></h1>
        <div class="menu" onclick="openNav()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <span class="options" id="options">
            <ol>
                <a href=""><li>About</li></a>
                <a href=""><li>Estimators</li></a>
                <a href=""><li>ToDo</li></a>
                <a href=""><li>Roadmap</li></a>
            </ol>
        </span>
        <div id="mySidenav" class="sidenav">
            <span href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</span>
            <a href="#">About</a>
            <a href="#">Estimators</a>
            <a href="#">To Do</a>
            <a href="#">Road Map</a><br><br>
            <span class="day-night" onclick="darkMode()"><i class="fa-solid fa-moon"></i></span>
            <span class="day-night" onclick="lightMode()"><i class="fa-regular fa-moon"></i></span>
          </div>
    </nav><br>
    <div class="home">
        <div class="content">
            <h1>Welcome to CalGPA</h1><br>
            <h2>Check prediction made by our neural networks of your SGPA based on your internal marks!!</h2>
            <div class="buttons">
                <button>Get Started</button>
                <button class="button2">Know more</button>
            </div>
        </div>
        <div class="img">
            <img src="imgs/home.png" alt="GPA">
        </div>
    </div>
    <script src="functional.js"></script>
</body>
</html>
